<div class="col-md-3">
  <div class="thumbnail product_item right-angle">
    <a href="{{ post.url | prepend: site.baseurl }}">
    	<img src="{{ post.pro_img }}" alt="{{ post.title }}">
    </a>
    <div class="caption">
      <h6 class="item-list-title">{{ post.title }}</h6>
      <h5>
      	<strong class="color-brand">&yen;{{ post.pro_preprice }}</strong>&nbsp;
      	[<s>&yen;{{ post.pro_curprice }}</s>]&nbsp;
      	<span class="tag tag-coupon">
      		<span class="icon"></span>
      		<span class="money">
      			<span>{{ post.pro_ticketprice }}</span>元
      		</span>
      	</span>
      </h5>
      <h6>使用期限{{ post.pro_effective }}</h6>
      <div class="btn-group btn-group-justified" role="group">
      	<a class="btn btn-default" href="{{ post.url }}" role="button">查看详细</a>
        <a class="btn btn-default btn-buy" href="{{ post.pro_url }}" role="button">立即购买</a>
      </div>
    </div>
  </div>
</div>
